<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<!-- HEADER|ACCOUNT DROPDOWN -->
      <header>

        <nav class="navbar fixed-top navbar-light bg-light">
          <a class="navbar-brand" href="./index.html">Color Sets Generator</a>
<!-- BEFORE SIGN-IN ELEMENT -->
          <div id="authArea" class="btn-group">
            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
            </button>
            <button style="margin-left: 2px; border-radius: 5px;" class="btn sign-up-button btn-dark" data-toggle="modal" type="button" data-target="#signUpModal" aria-haspopup="true" aria-expanded="false">
            Signup
            </button>
            <div id="signInDropdown" class="dropdown-menu dropdown-menu-right">
              <form id="signInForm" class="px-4 py-3">

                <div class="sign-in-failure-message">
                  <div id="signInFailureMessage">
                    <span class="badge badge-danger">Sign in unsuccessful.</span>
                  </div>
                </div>

                  <input type="email" name="credentials[email]" class="form-control" placeholder="Email">
                  <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
                <button type="submit" class="btn btn-primary btn-dark">Login</button>
              </form>
            </div>
          </div>


<!-- AFTER SIGN-IN ELEMENTS -->
          <div id="accountArea" class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle round" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
              <div class="hamburger">
              </div>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button id="colorPalettes" class="dropdown-item text-black-50" type="button">Color Palettes</button>
              <button id="changePassword" class="dropdown-item text-black-50" type="button" data-toggle="modal" data-target="#changePwModal">Change Passsord</button>
              <button id="signout" class="dropdown-item text-black-50" type="button">Sign Out</button>
            </div>
          </div>

        </nav>

      </header>

<!-- MAIN-AREA -->
      <div class="message">
        <div id="message" class="" role="alert">

        </div>
      </div>

      <section class="colors">
        <div class="colors-wrapper">
          <div class="first-color"></div>
          <div class="second-color"></div>
          <div class="third-color"></div>
          <div class="fourth-color"></div>
          <div class="fifth-color"></div>
        </div>
      </section>




<!-- SIGN-UP MODAL -->
                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTitle" aria-hidden="true">



                  <div class="modal-dialog modal-dialog-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
<!-- FORM -->
                        <form id="signUpForm">
                          <div class="form-group">
                            <button id="signUpModalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            <br/>
                            <label for="exampleDropdownFormEmail2">Sign Up</label>
                            <input name="credentials[email]" type="email" class="form-control" placeholder="E-mail Address">


                            <input name="credentials[password]" type="password" class="form-control" placeholder="Password">


                            <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm Password">
                          </div>
                          <button id="signUpButton" type="submit" class="btn btn-primary">Register</button>
                          <div id="signUpFailure" class="alert alert-danger sign-up-failure" role="alert">
                            Sign up unsuccessful!
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

<!-- CHANGE PASSWORD MODAL -->
                <div class="modal fade" id="changePwModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTitle" aria-hidden="true">


                  <div class="modal-dialog modal-dialog-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
<!-- FORM -->
                        <form id="changePwForm">
                          <div class="form-group">
                            <button id="changePwModalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            <br/>
                            <label for="exampleDropdownFormEmail2">Change Password</label>
                            <div class="change-pw-failure-message">
                              <div id="changePwFailureMessage">
                                <span class="badge badge-danger">Password change is failed.</span>
                              </div>
                            </div>
                            <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">
                            <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                          </div>
                          <button id="changePwButton" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>



    </body>
</html>
